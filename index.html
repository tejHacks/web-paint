<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="700" height="500"></canvas>
        <div class="toolbox">
            <button id="decrease"><i class="fa fa-minus"></i></button>
            <span id="size">10</span>
            <button id="increase"><i class="fa fa-plus"></i></button>
            <input type="color" id="color">
            <button id="clear"><i class="fa fa-trash"></i></button>
            <button id="download"><i class="fa fa-download"></i></button>
            <button id="dark-mode-toggle"><i class="fa fa-moon-o"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
